<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="output">
            <span> <input type="text" id="MyResult" ></span>
        </div>
        <div class="button">
            <button class="key" value="(" onclick="calculator('(')">(</button>
            <button class="key" value=")" onclick="calculator(')')">)</button>
            <button class="key"value="=" onclick="Answer('=')">=</button>
            <button class="del" value="C" onclick="DeleteMe()">C</button>
            <button class="key" value="7" onclick="calculator('7')">7</button>
            <button class="key" value="8" onclick="calculator('8')">8</button>
            <button class="key"value="9" onclick="calculator('7')">9</button>
            <button class="key"value="-" onclick="calculator('-')">−</button>
            <button class="key"value="4" onclick="calculator('4')">4</button>
            <button class="key"value="5" onclick="calculator('5')">5</button>
            <button class="key"value="6" onclick="calculator('6')">6</button>
            <button class="key"value="+" onclick="calculator('+')">+</button>
            <button class="key"value="1" onclick="calculator('1')">1</button>
            <button class="key"value="2" onclick="calculator('2')">2</button>
            <button class="key"value="3" onclick="calculator('3')">3</button>
            <button class="key"value="*" onclick="calculator('*')">×</button>
            <button class="key"value="0" onclick="calculator('0')">0</button>
            <button class="key"value="00" onclick="calculator('00')">00</button>
            <button class="key"value="." onclick="calculator('.')">.</button>
            <button class="key" value="/" onclick="calculator('/')">÷</button>
            
        </div>

    </div>
    


    <script src="function.js"></script>
</body>
</html>
